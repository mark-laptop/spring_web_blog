<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8" content="text/html">
    <title>Пост</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div th:each="p : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${p.title}"></h3>
        <p th:text="${p.fullText}"/>
        <p><b>Просмотры:</b> <span th:text="(${p.views} == null) ? 0 : ${p.views}"/></p>
        <a th:href="'/blog/' + ${p.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/blog/' + ${p.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
