<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8" content="text/html">
    <title>Редактирование статьи</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div>
    <form method="post">
        <input type="text" th:value="${post.title}" name="title" placeholder="Введите название статьи" class="form-control"><br>
        <input type="text" th:value="${post.anons}" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
        <textarea th:text="${post.fullText}" name="fullText" placeholder="Введите полный текст статьи" class="form-control"/><br>
        <button type="submit" class="btn btn-success">Обновить</button>
    </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
